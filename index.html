<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta propetry="og:description" content="A calculator made by PP Kan">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="container">

            <div class="head">

                <div class="input"></div>
                <div class="result"></div>
                <div class="linebreak"></div>
            </div>

            <div class="body">

                <div class="input all-clear">AC</div>
                <div class="input clear">CE</div>
                <div class="input operater modulo">%</div>
                <div class="input operater divide">÷</div>
                <div class="input number">7</div>
                <div class="input number">8</div>
                <div class="input number">9</div>
                <div class="input operater multiple">×</div>
                <div class="input number">4</div>
                <div class="input number">5</div>
                <div class="input number">6</div>
                <div class="input operater minus">−</div>
                <div class="input number">1</div>
                <div class="input number">2</div>
                <div class="input number">3</div>
                <div class="input operater plus">+</div>
                <div class="input number">0</div>
                <div class="input dot">.</div>
                <div class="input negative">(−)</div>
                <div class="input equal">=</div>

            </div>

        </div>
    </div>
    <footer>

        <div class="footer">Page generated by&nbsp;
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/PPKan/calculator">
                PPKan&nbsp;
                <img src="images/GitHub-Mark-120px-plus.png" alt="github logo">
            </a>
        </div>

    </footer>


</body>

</html>
