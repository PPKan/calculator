<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">

        <div class="head">

            <div class="input">2 * 2 = 4</div>
            <div class="result">2147483647</div>

        </div>

        <div class="body">

            <div class="all-clear">AC</div>
            <div class="clear">C</div>
            <div class="operater modulo">%</div>
            <div class="operater divide">÷</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operater multiple">×</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operater minus">−</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operater plus">+</div>
            <div class="number">0</div>
            <div class="dot">.</div>
            <div class="negative">(−)</div>
            <div class="equal">=</div>
            


        </div>

    </div>
    
</body>
</html>
